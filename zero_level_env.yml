name: zero_level
channels:
 - defaults
 - conda-forge
dependencies:
 - python=3.6.8
 - pip=19.1.1
 - numpy=1.16.4 # numpy 1.16.0 .. 1.16.2 may fail our tests due to https://github.com/numpy/numpy/issues/13089
 - matplotlib=3.1
 - pyqtgraph=0.10.0
 - pyvisa=1.9.1
 - h5py=2.9.0
 - pyqt=5.9
 - QtPy=1.8.0
 - jsonschema=3.0.1
 - jupyter=1.0.0
 - hypothesis
 - pytest=5.4.3
 - pytest-runner
 - spyder=3.3.6
 - pyzmq=18.0.0
 - ruamel_yaml=0.15.46
 - wrapt=1.11.2
 - pyyaml=5.1.1
 - lxml=4.3.4
 - scipy=1.2.1
 - gitpython
 - pandas=0.24.2
 - testpath=0.4.2 # 0.4.1 is bad due to https://github.com/conda-forge/testpath-feedstock/issues/7
 - tqdm=4.32.1
 - dataclasses=0.7  # this won't be needed when we move to python 3.7
 - tabulate=0.8.6
 - pip:
    - websockets>=7.0
    - broadbean>=0.9.1
    - ruamel.yaml
 - pyro4=4.80
 - pytables=3.5.2
 - ipywidgets=7.5.1
 - jupyter_contrib_nbextensions=0.5.1
